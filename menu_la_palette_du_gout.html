<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>la palette du goût</title>

    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

<body>
    <header>
        <a href="index.html">
            <div class="block_titre">
                <i class="fas fa-arrow-left"></i>
                <h1>ohmyfood</h1>
                <div></div>
            </div>
        </a>
    </header>
    <div class="image_pres">
        <img src="iimages/menus/menu_la_palette_du_gout.jpg" alt="La palette du goût">
    </div>
    <div class="entrees">
        <div class="block_titre_menu">
            <h2>La palette du goût</h2>
            <i class="fas fa-heart"></i>
        </div>
        <div class="load_1">
            <div class="subtitle">
                <p>ENTRÉES</p>
            </div>
            <div class="trait"></div>
        </div>
        <div class="container_cards">
            <div class="load_2">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Fricassée d'escargot</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Au piment d'espelette</p></div>
                            <div class="prix"><p>25€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_3">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Foie gras de canard mi-cuit</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Et ses copeaux de truffe noire</p></div>
                            <div class="prix"><p>35€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>           
            <div class="load_4">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Oeuf au plat</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Assaisonnée à la truffe sur lit de caviar</p></div>
                            <div class="prix"><p>20€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>        
            </div>
        </div>
    <div class="plats">
        <div class="load_5">
            <div class="subtitle">
                <p>PLATS</p>
            </div>
            <div class="trait"></div>
        </div>
        <div class="container_cards">
            <div class="load_6">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Filet de boeuf aux herbes</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Accompagné de sa ribambelle de légumes</p></div>
                            <div class="prix"><p>40€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_7">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Parmentier de queue de boeuf</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>À la truffe noire sur sa purée de panais</p></div>
                            <div class="prix"><p>35€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_8">      
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Filet de Turbot</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Aux agrumes</p></div>
                            <div class="prix"><p>44€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    <div class="desserts">
        <div class="load_9">
            <div class="subtitle">
                <p>DESSERTS</p>
            </div>
            <div class="trait"></div>
        </div>
        <div class="container_cards">
            <div class="load_10">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Paris-Brest</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Revisité</p></div>
                            <div class="prix"><p>18€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_11">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Macaron au chocolat d'exception</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Et glace à la vanille de Madagascar</p></div>
                            <div class="prix"><p>22€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_12">       
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Mousse au chocolat</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Au piment d'espelette et à la truffe noire</p></div>
                            <div class="prix"><p>23€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>       
        </div>
    </div>
    <div class="order">
        <input type="submit" value="Commander" class="searchButton">
    </div>
