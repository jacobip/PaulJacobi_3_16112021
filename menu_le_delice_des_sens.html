<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>le délice des sens</title>

    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <div class="block_titre">
                <i class="fas fa-arrow-left"></i>
                <h1>ohmyfood</h1>
                <div></div>
            </div>
        </a>
    </header>
    <div class="image_pres">
        <img src="images/menus/le_delice_des_sens_menu.jpg" alt="Le délice des sens">
    </div>
    <div class="entrees">
        <div class="block_titre_menu">
            <h2>Le délice des sens</h2>
            <i class="fas fa-heart"></i>
        </div>
        <div class="load_1">
            <div class="subtitle">
                <p>ENTRÉES</p>
            </div>
            <div class="trait"></div>
        </div>
        <div class="container_cards">
            <div class="load_2">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Tartare de thon</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Assaisonné au yuzu</p></div>
                            <div class="prix"><p>25€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_3">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Bouchée de homard croustillant</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Et sa farandole de petits légumes</p></div>
                            <div class="prix"><p>35€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>           
            <div class="load_4">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Velouté de cèpes</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Aux truffes</p></div>
                            <div class="prix"><p>20€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>        
            </div>
        </div>
    <div class="plats">
        <div class="load_5">
            <div class="subtitle">
                <p>PLATS</p>
            </div>
            <div class="trait"></div>
        </div>
        <div class="container_cards">
            <div class="load_6">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Poulet rôti aux herbes de provence</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Et sa crème de truffe</p></div>
                            <div class="prix"><p>40€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_7">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Langouste rôtie</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Et ses légumes de saison</p></div>
                            <div class="prix"><p>35€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_8">      
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Côte de boeuf angus</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Et sa purée de panais</p></div>
                            <div class="prix"><p>44€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    <div class="desserts">
        <div class="load_9">
            <div class="subtitle">
                <p>DESSERTS</p>
            </div>
            <div class="trait"></div>
        </div>
        <div class="container_cards">
            <div class="load_10">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Farandole de desserts</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Du chef</p></div>
                            <div class="prix"><p>18€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_11">
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Crème brulée</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>Revisitée</p></div>
                            <div class="prix"><p>22€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="load_12">       
                <div class="card">
                    <figure>
                        <div class="nom">
                            <p>Tiramisu</p>
                        </div>
                        <div class="figdown">
                            <div class="description"><p>À la noisette</p></div>
                            <div class="prix"><p>23€</p></div>
                        </div>
                    </figure>
                    <div class="checkbox">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>       
        </div>
    </div>
    <div class="order">
        <input type="submit" value="Commander" class="searchButton">
    </div>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li><a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="">Mentions légales</a></li>
            <li><a href="mailto:paul.jacobi.edit@gmail.com?subject=ohmyfood&body=on s'est régalé!">Contact</a></li>
        </ul>
    </footer>
    </body>
</html>
